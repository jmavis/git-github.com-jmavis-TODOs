<html ng-app="todos">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="app">
            <ul class="nav nav-pills nav-stacked td-categories-sidebar ui-inline-block">
                <li>Hai</li>
                <li>Hai</li>
                <li>Hai</li>
                <li>Hai</li>
                <li>Hai</li>
                <li>Hai</li>
            </ul>
            <div class="td-category ui-inline-block" ng-controller="TodosController as todosController">
                <div ng-controller="AddTodoController as addCtrl">
                    <span>{{addCtrl.todo.name}}</span>
                    <span ng-show="addCtrl.todo.dueDate">{{addCtrl.todo.dueDate | date:'medium'}}</span>
                    <form ng-submit="addCtrl.addTodo(todosController)">
                        <input type="text" ng-model="addCtrl.todo.name"></input>
                        <input type="date" ng-model="addCtrl.todo.dueDate"></input>
                        <button type="submit" class="btn btn-default btn-lg">
                            Add
                        </button>
                    </form>
                </div>
                <div ng-repeat="todo in todosController.todos">
                    <div ng-controller="TodoController as todoController" class="td-todo-element">
                        <div ng-hide="todo.editing">
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                              <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                            </button>
                            <span class="td-todo-label">{{todo.name}}</span>
                            <span ng-show="todo.dueDate">{{todo.dueDate | date:'medium'}}</span>
                            <button ng-click="todo.editing=true" type="button" class="btn btn-default btn-lg">
                                Edit
                            </button>
                        </div>
                        <div ng-show="todo.editing">
                            <form ng-submit="todosController.save();todo.editing=false;">
                                <input type="text" ng-model="todo.name"></input>
                                <input type="date" ng-show="todo.dueDate" ng-model="addCtrl.todo.dueDate"></input>
                                <button ng-click="todosController.removeTodo(todo.id)" type="button" class="btn btn-default btn-lg">
                                    Remove
                                </button>
                                <button ng-click="todosController.save();todo.editing=false;" type="button" class="btn btn-default btn-lg">
                                    Save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/constants/storageConstants.js"></script>

        <script type="text/javascript" src="plugins/log.js"></script>
        
        <script type="text/javascript" src="js/main.js"></script>

        <script type="text/javascript" src="libs/angular.js"></script>
        <script type="text/javascript" src="libs/lodash.js"></script>

        
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
